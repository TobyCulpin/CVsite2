<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work</title>
    
    <!--favicon-->
    <link rel="icon" type="image/png" href="../media/images/placeholder.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../media/images/placeholder.png" sizes="16x16" />

    <!--css-->
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/work.css">
</head>

<body>
    <!--html includes-->
    <div include-html="sideBar.html"></div>

    <!--background image-->
    <img class="bgImage" src="../media/images/placeholder2.jpg"></img>


    <!--lines-->
    <div class="lines line1"></div>
    <div class="lines line2"></div>
    <div class="lines line3"></div>
    <div class="lines line4"></div>
    <div class="lines line5"></div>

    <!--main content-->

    
    <!--center-->
    <div class="center">
        <div class="circle"></div>
        <div class="text">Work</div>
    </div>

    <defs>
        <pattern id="img1" patternUnits="userSpaceOnUse" width="500" height="210">
            <image xlink:href="../media/images/placeholder.png" x="0" y="0" width="500" height="210" />
        </pattern>
    </defs>

    <!--testing polygons-->
    <svg id="star" height="210" width="500">
        <polygon points="100,10 40,198 190,78 10,78 160,198">
            fill="url(#img1)"
        </polygon>

    </svg>
    
</body>
<!--java script-->
<script src="../js/common.js"></script>
<script src="../js/includeHTML.js"></script>
